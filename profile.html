    <script>
        const form = document.getElementById('profileForm');
        
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            clearErrors();

            let isValid = true;

            // Required field validation
            isValid = validateRequired('firstName', 'firstNameError') && isValid;
            isValid = validateRequired('surname', 'surnameError') && isValid;
            isValid = validateRequired('age', 'ageError') && isValid;
            isValid = validateRequired('gender', 'genderError') && isValid;
            isValid = validateRequired('phone', 'phoneError') && isValid;
            isValid = validateRequired('email', 'emailError') && isValid;

            // Custom validations
            isValid = validateAge() && isValid;
            isValid = validateFacebook() && isValid;

            if(isValid) {
                // Here you would typically send data to server
                alert('Profile saved successfully!');
                form.reset();
            }
        });

        function validateRequired(fieldId, errorId) {
            const field = document.getElementById(fieldId);
            if(!field.value.trim()) {
                showError(errorId, `${field.labels[0].textContent} is required`);
                return false;
            }
            return true;
        }

        function validateAge() {
            const age = document.getElementById('age');
            if(age.value < 5 || age.value > 25) {
                showError('ageError', 'Age must be between 5 and 25');
                return false;
            }
            return true;
        }

        function validateFacebook() {
            const facebook = document.getElementById('facebook');
            if(facebook.value && !facebook.value.startsWith('@')) {
                showError('facebookError', 'Username must start with @');
                return false;
            }
            return true;
        }

        function showError(errorId, message) {
            const errorElement = document.getElementById(errorId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function clearErrors() {
            document.querySelectorAll('.error').forEach(error => {
                error.style.display = 'none';
            });
        }
    </script>

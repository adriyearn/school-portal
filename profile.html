<div class="container-fluid school-portal">
    <div class="row g-3">
        <header class="col-12">
           
            <h1 class="university-title mb-4">
                <i class="fas fa-user-graduate me-3"></i>Student Profile
            </h1>
        </header>

        <main class="col-12">
            <section class="card profile-card animate__slideInLeft">
                <div class="card-body">
                    <form id="profileForm" class="school-form">
                        <!-- Personal Information Section -->
                        <fieldset class="mb-5">
                            <legend class="section-title">
                                <i class="fas fa-id-card me-2"></i>Personal Information
                            </legend>
                            
                            <div class="row g-4">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="input-label">First Name <span class="required">*</span></label>
                                        <input type="text" class="form-control school-input" 
                                               required pattern="[A-Za-z ]+">
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="input-label">Surname <span class="required">*</span></label>
                                        <input type="text" class="form-control school-input" required>
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="input-label">Date of Birth</label>
                                        <input type="date" class="form-control school-input">
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="input-label">Gender</label>
                                        <select class="form-select school-select">
                                            <option value="">Select Gender</option>
                                            <option>Male</option>
                                            <option>Female</option>
                                            <option>Other</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="input-label">Student ID</label>
                                        <input type="text" class="form-control school-input" disabled 
                                               value="ITU2024-00123">
                                    </div>
                                </div>
                            </div>
                        </fieldset>

                        <!-- Academic Information Section -->
                        <fieldset class="mb-5">
                            <legend class="section-title">
                                <i class="fas fa-graduation-cap me-2"></i>Academic Information
                            </legend>
                            
                            <div class="row g-4">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="input-label">Program</label>
                                        <select class="form-select school-select">
                                            <option>Computer Science</option>
                                            <option>Electrical Engineering</option>
                                            <option>Business Administration</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="input-label">Enrollment Status</label>
                                        <div class="form-control school-input" disabled>
                                            <span class="status-badge active">Currently Enrolled</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-group">
                                        <label class="input-label">Courses Registered</label>
                                        <div class="course-list">
                                            <span class="course-badge">CS101 - Introduction to Programming</span>
                                            <span class="course-badge">MATH202 - Calculus II</span>
                                            <span class="course-badge">PHYS101 - Classical Mechanics</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </fieldset>

                        <!-- Action Section -->
                        <div class="form-actions text-end">
                            <button type="submit" class="btn school-btn-primary">
                                <i class="fas fa-save me-2"></i>Update Profile
                            </button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </div>
</div>

    <script>
        const form = document.getElementById('profileForm');
        
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            clearErrors();

            let isValid = true;

            // Required field validation
            isValid = validateRequired('firstName', 'firstNameError') && isValid;
            isValid = validateRequired('surname', 'surnameError') && isValid;
            isValid = validateRequired('age', 'ageError') && isValid;
            isValid = validateRequired('gender', 'genderError') && isValid;
            isValid = validateRequired('phone', 'phoneError') && isValid;
            isValid = validateRequired('email', 'emailError') && isValid;

            // Custom validations
            isValid = validateAge() && isValid;
            isValid = validateFacebook() && isValid;

            if(isValid) {
                // Here you would typically send data to server
                alert('Profile saved successfully!');
                form.reset();
            }
        });

        function validateRequired(fieldId, errorId) {
            const field = document.getElementById(fieldId);
            if(!field.value.trim()) {
                showError(errorId, `${field.labels[0].textContent} is required`);
                return false;
            }
            return true;
        }

        function validateAge() {
            const age = document.getElementById('age');
            if(age.value < 5 || age.value > 25) {
                showError('ageError', 'Age must be between 5 and 25');
                return false;
            }
            return true;
        }

        function validateFacebook() {
            const facebook = document.getElementById('facebook');
            if(facebook.value && !facebook.value.startsWith('@')) {
                showError('facebookError', 'Username must start with @');
                return false;
            }
            return true;
        }

        function showError(errorId, message) {
            const errorElement = document.getElementById(errorId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function clearErrors() {
            document.querySelectorAll('.error').forEach(error => {
                error.style.display = 'none';
            });
        }
   </script>

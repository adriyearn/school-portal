<!DOCTYPE html><html data-bs-theme="light" lang="en"><head>
  <title>AIMS </title>
  <link rel="shortcut icon" href="assets/img/pics/utiicon.png" type="image/x-icon"><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Login - ITU</title><link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css?h=0c4a3ad20bd58d8e35928fe28ce27bcd">
  <link rel="stylesheet" href="/assets/css/styles.min.css?h=a17903279b8971202bb62c98e08ac79b"></head>
  <body class="bg-gradient-primary" style="background-image: url(&quot;/assets/img/pics/school%20building.jpg?h=6a4147c16f512fbef9086b51b3f2d573&quot;);background-size: cover;">
    <div class="container">
        <form id="loginForm" class="user">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/css/login-style.css">
<div class="container school-login d-flex flex-column align-items-center justify-content-center min-vh-100">
    <div class="logo-title-container d-flex align-items-center gap-3 mb-4">
        <img src="assets/img/pics/utiicon.png" alt="School logo" class="school-logo">
        <h1 class="university-title m-0">INNOVATIVE TECHNOLOGICAL UNIVERSITY</h1>
    </div>
    <div class="col-md-6 col-lg-5">
        <div class="card login-card shadow-lg border-0">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <h4 class="text-dark mb-3">Welcome!</h4>
                </div>
                <form class="user">
                    <div class="mb-4">
                        <input id="exampleInputEmail" class="form-control form-control-user" 
                               type="email" placeholder="Enter Email Address..." name="email"
                               required autofocus>
                    </div>
                    <div class="mb-4">
                        <input id="exampleInputPassword" class="form-control form-control-user" 
                               type="password" placeholder="Password" name="password" required>
                    </div>
                    <div class="mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="formCheck-1">
                            <label class="form-check-label" for="formCheck-1">Remember Me</label>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-user w-100 mb-3" type="submit">Login</button>
                    <hr class="my-4">
                </form>
                <div class="text-center mb-2">
                    <a class="school-link small" href="forgot-password.html">Forgot Password?</a>
                </div>
                <div class="text-center">
                    <a class="school-link small" href="register.html">Create an Account!</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault();
    
    const email = document.getElementById("exampleInputEmail").value;
    const password = document.getElementById("exampleInputPassword").value;

    if (!email || !password) {
        showError("Please fill in all fields");
        return;
    }

    // Simulated authentication
    if (email === "username123@gmail.com" && password === "password123") {
        showSuccess("Login successful! Redirecting...");
        setTimeout(() => window.location.href = "/index.html", 1500);
    } else {
        showError("Invalid credentials. Please try again.");
    }
});

function showError(message) {
    const errorAlert = document.createElement('div');
    errorAlert.className = 'alert alert-danger mt-3 animate__animated animate__headShake';
    errorAlert.role = 'alert';
    errorAlert.textContent = message;
    document.querySelector('.card-body').prepend(errorAlert);
    setTimeout(() => errorAlert.remove(), 3000);
}

function showSuccess(message) {
    const successAlert = document.createElement('div');
    successAlert.className = 'alert alert-success mt-3 animate__animated animate__tada';
    successAlert.role = 'alert';
    successAlert.textContent = message;
    document.querySelector('.card-body').prepend(successAlert);
    setTimeout(() => successAlert.remove(), 3000);
}
</script>
</form></div><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script><script src="/assets/js/script.min.js?h=4d952d21517087db850f0bbc41a815ca"></script></body></html>

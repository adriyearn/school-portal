<!DOCTYPE html>
<html data-bs-theme="light" lang="en">
<head>
    <title>AIMS</title>
    <link rel="shortcut icon" href="assets/img/pics/utiicon.png" type="image/x-icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css?h=0c4a3ad20bd58d8e35928fe28ce27bcd">
    <link rel="stylesheet" href="/assets/css/styles.min.css?h=a17903279b8971202bb62c98e08ac79b">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url("/assets/img/pics/school%20building.jpg?h=6a4147c16f512fbef9086b51b3f2d573");
            background-size: cover;
            background-position: center;
            font-family: 'PT Serif', serif;
        }
        .school-login {
            padding: 20px;
        }
        .logo-title-container {
            flex-direction: column;
            text-align: center;
        }
        .school-logo {
            max-width: 100px;
            height: auto;
            margin-bottom: 10px;
        }
        .university-title {
            font-size: 1.2rem;
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .login-card {
            background-color: rgba(255, 255, 255, 0.9);
        }
        @media (min-width: 768px) {
            .logo-title-container {
                flex-direction: row;
            }
            .university-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container school-login d-flex flex-column align-items-center justify-content-center min-vh-100">
        <div class="logo-title-container d-flex align-items-center gap-3 mb-4">
            <img src="assets/img/pics/utiicon.png" alt="School logo" class="school-logo">
            <h1 class="university-title m-0">INNOVATIVE TECHNOLOGICAL UNIVERSITY</h1>
        </div>
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card login-card shadow-lg border-0">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <h4 class="text-dark mb-3">Welcome!</h4>
                    </div>
                    <form id="loginForm" class="user">
                        <div class="mb-4">
                            <input id="exampleInputEmail" class="form-control form-control-user" 
                                   type="email" placeholder="Enter Email Address..." name="email"
                                   required autofocus>
                        </div>
                        <div class="mb-4">
                            <input id="exampleInputPassword" class="form-control form-control-user" 
                                   type="password" placeholder="Password" name="password" required>
                        </div>
                        <div class="mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="formCheck-1">
                                <label class="form-check-label" for="formCheck-1">Remember Me</label>
                            </div>
                        </div>
                        <button class="btn btn-primary btn-user w-100 mb-3" type="submit">Login</button>
                        <hr class="my-4">
                        <div class="text-center mb-2">
                            <a class="school-link small" href="forgot-password.html">Forgot Password?</a>
                        </div>
                        <div class="text-center">
                            <a class="school-link small" href="register.html">Create an Account!</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/script.min.js?h=4d952d21517087db850f0bbc41a815ca"></script>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const email = document.getElementById("exampleInputEmail").value;
            const password = document.getElementById("exampleInputPassword").value;

            if (!email || !password) {
                showError("Please fill in all fields");
                return;
            }

            // Simulated authentication
            if (email === "adriancatacutan12@gmail.com" && password === "password123") {
                showSuccess("Login successful! Redirecting...");
                setTimeout(() => window.location.href = "/index.html", 1500);
            } else {
                showError("Invalid credentials. Please try again.");
            }
        });

        function showError(message) {
            const errorAlert = document.createElement('div');
            errorAlert.className = 'alert alert-danger mt-3 animate__animated animate__headShake';
            errorAlert.role = 'alert';
            errorAlert.textContent = message;
            document.querySelector('.card-body').prepend(errorAlert);
            setTimeout(() => errorAlert.remove(), 3000);
        }

        function showSuccess(message) {
            const successAlert = document.createElement('div');
            successAlert.className = 'alert alert-success mt-3 animate__animated animate__tada';
            successAlert.role = 'alert';
            successAlert.textContent = message;
            document.querySelector('.card-body').prepend(successAlert);
            setTimeout(() => successAlert.remove(), 3000);
        }
    </script>
</body>
</html>

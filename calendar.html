<div class="container-fluid"><div class="card shadow"><div class="card-header py-3"></div><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Calendar</title>
    <style>
       :root {
    --calendar-primary: #003366;   /* Deep Navy Blue */
    --calendar-secondary: #FFD700; /* Academic Gold */
    --calendar-accent: #8B0000;    /* Crimson Accent */
    --calendar-light-bg: #f8f9fa;
    --calendar-dark-text: #212529;
}

body {
    font-family: 'Arial', sans-serif;
    margin: 20px;
    background-color: var(--calendar-light-bg);
}

/* CALENDAR CONTAINER */
.calendar-container {
    display: grid;
    grid-template-columns: 2fr 1fr;
    gap: 20px;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

/* MAIN CALENDAR */
.calendar {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    transition: 0.3s ease;
}

.calendar:hover {
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
}

/* CALENDAR HEADER */
.calendar-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.calendar-header h2 {
    color: var(--calendar-primary);
    font-size: 1.5rem;
    font-weight: bold;
}

.nav-button {
    padding: 8px 15px;
    border: none;
    background-color: var(--calendar-primary);
    color: white;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s ease;
    font-weight: bold;
}

.nav-button:hover {
    background-color: var(--calendar-secondary);
    color: var(--calendar-dark-text);
}

/* CALENDAR GRID */
.calendar-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 5px;
    text-align: center;
}

/* DAYS */
.calendar-day {
    padding: 15px;
    border-radius: 8px;
    cursor: pointer;
    min-height: 80px;
    transition: 0.3s ease;
    background: white;
    font-weight: bold;
    border: 1px solid rgba(0,0,0,0.1);
}

.calendar-day:hover {
    background-color: #f1f1f1;
    transform: scale(1.05);
}

/* CURRENT DAY */
.current-day {
    background-color: var(--calendar-secondary);
    color: var(--calendar-dark-text);
    font-weight: bold;
    box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
}

/* OTHER MONTH DAYS */
.other-month {
    background-color: #ececec;
    color: #aaa;
}

/* DAYS WITH EVENTS */
.has-event {
    background: var(--calendar-accent);
    color: white;
    position: relative;
}

.has-event::after {
    content: '•';
    color: var(--calendar-secondary);
    position: absolute;
    top: 5px;
    right: 5px;
    font-size: 20px;
}

/* EVENTS SIDEBAR */
.events-sidebar {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    transition: 0.3s ease;
}

.events-sidebar h3 {
    color: var(--calendar-primary);
    font-size: 1.3rem;
    font-weight: bold;
    border-bottom: 3px solid var(--calendar-secondary);
    padding-bottom: 5px;
}

/* EVENT ITEMS */
.event-item {
    padding: 12px;
    margin-bottom: 10px;
    border-left: 5px solid var(--calendar-primary);
    background-color: #f9f9f9;
    transition: 0.3s ease;
    border-radius: 5px;
}

.event-item:hover {
    background-color: var(--calendar-secondary);
    color: var(--calendar-dark-text);
}

/* MODAL */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    align-items: center;
    justify-content: center;
}

.modal-content {
    background-color: white;
    padding: 20px;
    width: 400px;
    border-radius: 8px;
    text-align: center;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

/* FORM STYLING */
.event-form input,
.event-form textarea {
    width: 100%;
    margin-bottom: 10px;
    padding: 10px;
    border: 1px solid rgba(0,0,0,0.1);
    border-radius: 5px;
}

.event-form button {
    padding: 8px 15px;
    border: none;
    background-color: var(--calendar-primary);
    color: white;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s ease;
}

.event-form button:hover {
    background-color: var(--calendar-secondary);
    color: var(--calendar-dark-text);
}

/* RESPONSIVE DESIGN */
@media (max-width: 992px) {
    .calendar-container {
        grid-template-columns: 1fr;
    }

    .calendar-header h2 {
        font-size: 1.2rem;
    }
}

@media (max-width: 768px) {
    .calendar-day {
        padding: 10px;
        font-size: 0.9rem;
    }
}

    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="calendar">
            <div class="calendar-header">
                <button class="nav-button" onclick="previousMonth()">←</button>
                <h2 id="month-year"></h2>
                <button class="nav-button" onclick="nextMonth()">→</button>
            </div>
            <div class="calendar-grid" id="calendar-grid"></div>
        </div>

        <div class="events-sidebar">
            <h2>Upcoming Events</h2>
            <button class="nav-button" onclick="openEventModal()">Add Event</button>
            <div id="events-list"></div>
        </div>
    </div>

    <!-- Event Modal -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>Add New Event</h3>
            <form class="event-form" onsubmit="addEvent(event)">
                <input type="date" id="eventDate" required>
                <input type="text" placeholder="Event Title" id="eventTitle" required>
                <textarea placeholder="Event Description" id="eventDesc"></textarea>
                <input type="time" id="eventTime">
                <button type="submit" class="nav-button">Save Event</button>
            </form>
        </div>
    </div>

    <script>
        let currentDate = new Date();
        let events = JSON.parse(localStorage.getItem('schoolEvents')) || [];

        function generateCalendar(month, year) {
            const calendarGrid = document.getElementById('calendar-grid');
            const monthYear = document.getElementById('month-year');
            calendarGrid.innerHTML = '';

            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startingDay = firstDay.getDay();
            
            monthYear.textContent = `${firstDay.toLocaleString('default', { month: 'long' })} ${year}`;

            // Previous month days
            const prevMonthLastDay = new Date(year, month, 0).getDate();
            for(let i = startingDay - 1; i >= 0; i--) {
                const day = document.createElement('div');
                day.className = 'calendar-day other-month';
                day.textContent = prevMonthLastDay - i;
                calendarGrid.appendChild(day);
            }

            // Current month days
            for(let i = 1; i <= lastDay.getDate(); i++) {
                const day = document.createElement('div');
                day.className = 'calendar-day';
                day.textContent = i;
                
                const currentDay = new Date();
                if(i === currentDay.getDate() && month === currentDay.getMonth() && year === currentDay.getFullYear()) {
                    day.classList.add('current-day');
                }

                const dateKey = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                if(events.some(event => event.date === dateKey)) {
                    day.classList.add('has-event');
                }

                day.addEventListener('click', () => showDayEvents(dateKey));
                calendarGrid.appendChild(day);
            }

            // Next month days
            const totalCells = 42; // 6 weeks
            const remainingCells = totalCells - (startingDay + lastDay.getDate());
            for(let i = 1; i <= remainingCells; i++) {
                const day = document.createElement('div');
                day.className = 'calendar-day other-month';
                day.textContent = i;
                calendarGrid.appendChild(day);
            }
        }

        function showDayEvents(date) {
            const dayEvents = events.filter(event => event.date === date);
            alert(`Events on ${date}:\n${dayEvents.map(e => `• ${e.title} (${e.time})`).join('\n')}`);
        }

        function openEventModal() {
            document.getElementById('eventModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('eventModal').style.display = 'none';
        }

        function addEvent(e) {
            e.preventDefault();
            const newEvent = {
                date: document.getElementById('eventDate').value,
                title: document.getElementById('eventTitle').value,
                description: document.getElementById('eventDesc').value,
                time: document.getElementById('eventTime').value
            };

            events.push(newEvent);
            localStorage.setItem('schoolEvents', JSON.stringify(events));
            updateEventsList();
            generateCalendar(currentDate.getMonth(), currentDate.getFullYear());
            closeModal();
        }

        function updateEventsList() {
            const eventsList = document.getElementById('events-list');
            eventsList.innerHTML = '';
            
            events.sort((a, b) => new Date(a.date) - new Date(b.date));
            
            events.forEach(event => {
                const eventElement = document.createElement('div');
                eventElement.className = 'event-item';
                eventElement.innerHTML = `
                    <strong>${event.date}</strong>
                    <h4>${event.title}</h4>
                    <p>${event.description}</p>
                    ${event.time ? `<small>Time: ${event.time}</small>` : ''}
                `;
                eventsList.appendChild(eventElement);
            });
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            generateCalendar(currentDate.getMonth(), currentDate.getFullYear());
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            generateCalendar(currentDate.getMonth(), currentDate.getFullYear());
        }

        // Initial load
        generateCalendar(currentDate.getMonth(), currentDate.getFullYear());
        updateEventsList();

        window.onclick = function(event) {
            if (event.target.className === 'modal') {
                closeModal();
            }
        }
    </script>
</body>

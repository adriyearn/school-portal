<!DOCTYPE html>
<html data-bs-theme="light" lang="en">
<head>
    <title>AIMS - Register</title>
    <link rel="shortcut icon" href="assets/img/pics/utiicon.png" type="image/x-icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css?h=0c4a3ad20bd58d8e35928fe28ce27bcd">
    <link rel="stylesheet" href="/assets/css/styles.min.css?h=a17903279b8971202bb62c98e08ac79b">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url("/assets/img/pics/school%20building.jpg?h=6a4147c16f512fbef9086b51b3f2d573");
            background-size: cover;
            background-position: center;
            font-family: 'PT Serif', serif;
        }
        .school-login {
            padding: 20px;
        }
        .logo-title-container {
            flex-direction: column;
            text-align: center;
            margin-bottom: 20px;
        }
        .school-logo {
            max-width: 80px;
            height: auto;
            margin-bottom: 10px;
        }
        .university-title {
            font-size: 1.2rem;
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .login-card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 1rem;
        }
        .form-control-user {
            border-radius: 0.5rem;
        }
        @media (min-width: 768px) {
            .logo-title-container {
                flex-direction: row;
            }
            .university-title {
                font-size: 1.5rem;
            }
            .school-logo {
                margin-bottom: 0;
                margin-right: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container school-login d-flex flex-column align-items-center justify-content-center min-vh-100">
        <div class="logo-title-container d-flex align-items-center gap-3">
            <img src="assets/img/pics/utiicon.png" alt="School logo" class="school-logo">
            <h1 class="university-title m-0">INNOVATIVE TECHNOLOGICAL UNIVERSITY</h1>
        </div>
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card login-card shadow-lg border-0">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <h4 class="text-dark mb-3">Create an Account</h4>
                    </div>
                    <form id="registerForm">
                        <div class="mb-3">
                            <input id="fullName" class="form-control form-control-user" type="text" placeholder="Full Name" name="fullName" required>
                        </div>
                        <div class="mb-3">
                            <input id="email" class="form-control form-control-user" type="email" placeholder="Email Address" name="email" required>
                        </div>
                        <div class="mb-3">
                            <input id="password" class="form-control form-control-user" type="password" placeholder="Password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <input id="confirmPassword" class="form-control form-control-user" type="password" placeholder="Confirm Password" name="confirmPassword" required>
                        </div>
                        <button class="btn btn-primary btn-user w-100 mb-3" type="submit">Register</button>
                        <hr class="my-4">
                        <div class="text-center">
                            <a class="school-link small" href="login.html">Already have an account? Login!</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const fullName = document.getElementById("fullName").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            
            if (!fullName || !email || !password || !confirmPassword) {
                showError("All fields are required.");
                return;
            }
            if (password !== confirmPassword) {
                showError("Passwords do not match.");
                return;
            }
            showSuccess("Registration successful! Redirecting to login...");
            setTimeout(() => window.location.href = "login.html", 2000);
        });
        
        function showError(message) {
            const errorAlert = document.createElement('div');
            errorAlert.className = 'alert alert-danger mt-3 animate__animated animate__headShake';
            errorAlert.role = 'alert';
            errorAlert.textContent = message;
            document.querySelector('.card-body').prepend(errorAlert);
            setTimeout(() => errorAlert.remove(), 3000);
        }
        
        function showSuccess(message) {
            const successAlert = document.createElement('div');
            successAlert.className = 'alert alert-success mt-3 animate__animated animate__tada';
            successAlert.role = 'alert';
            successAlert.textContent = message;
            document.querySelector('.card-body').prepend(successAlert);
            setTimeout(() => successAlert.remove(), 3000);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/script.min.js"></script>
</body>
</html>
